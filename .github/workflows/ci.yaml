name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  install_prereqs:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev
  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - install_prereqs
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    needs:
      - install_prereqs
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs:
      - install_prereqs
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings